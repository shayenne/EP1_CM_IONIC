<ion-header>

  <ion-navbar>
    <ion-title>Alterar cadastro de professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Novo nome</ion-label>
      <ion-input type="text" [(ngModel)]="newName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nova senha</ion-label>
      <ion-input type="password" [(ngModel)]="newPass"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button block (click)="changeData()">Alterar</button>
  </div>
</ion-content>
