<ion-header>

  <ion-navbar>
    <ion-title>Seminários assistidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngIf="names==undefined">
      Você não assistiu nenhum seminário.
    </ion-item>

    <ion-item *ngFor="let name of names" >
      {{ name }}
     </ion-item>
   </ion-list>
</ion-content>
