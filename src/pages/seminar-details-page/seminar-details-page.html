<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do seminário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<p>Título: {{ title }}</p>

<!--Mostrar apenas se não tiver alunos-->
<p><button ion-button block *ngIf="students == null" (click)="changeSeminar(id)"> Alterar seminário </button></p>
<p><button ion-button block *ngIf="students == null" (click)="removeSeminar(id)"> Remover seminário </button></p>



 <div padding>
  <ion-segment [(ngModel)]="mode">
    <ion-segment-button value="qrcode" (click)="showQRCode()">
      QR-Code
    </ion-segment-button>
    <ion-segment-button value="manual">
      Manual
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="mode">
  <ion-list *ngSwitchCase="'qrcode'" >
    <ion-item>
      <!--{{ qrcode }}-->
    </ion-item>
  </ion-list>

  <ion-list *ngSwitchCase="'manual'" >
    <ion-item>
      <h2>ALUNOS NÃO CONFIRMADOS</h2>
    </ion-item>

    <ion-item *ngFor="let student of newStudents">
      <button ion-button clear (click)="confirmStudent(student.nusp)">
        {{student.name}}
      </button>
    </ion-item>
  </ion-list>
</div>

<h3>ALUNOS CONFIRMADOS</h3>

<ion-list>
   <ion-item *ngFor="let student of oldStudents">
      {{student.name}}
   </ion-item>
 </ion-list>
</ion-content>
