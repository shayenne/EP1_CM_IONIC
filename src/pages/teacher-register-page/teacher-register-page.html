<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de novo professor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>NUSP</ion-label>
      <ion-input type="text" [(ngModel)]="newNusp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="newName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="newPass"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button block (click)="addData()">Adicionar</button>
  </div>
</ion-content>
