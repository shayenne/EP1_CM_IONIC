<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de novo seminário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <ion-item>
    <ion-label floating>Nome</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  </ion-list>

  <div padding>
  <button ion-button block (click)="addSeminar()">Cadastrar Seminário</button>
  </div>
</ion-content>
