<ion-header>

  <ion-navbar>
    <ion-title>Confirmação de presença</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="manualConfirm()">Pedir confirmação manual</button>
  <button ion-button block (click)="scan()">Confirmar via QRCode</button>
  <div *ngIf=(text)>
    <p> Resultado da leitura do QRCode: {{ text }}  e  {{ format }}</p>
  </div>
</ion-content>
