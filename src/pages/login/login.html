<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label>Usu√°rio</ion-label>
    <ion-select [(ngModel)]="user" (change)="setUser($event.target.value)">>
      <ion-option [value]="student" selected=true>Aluno</ion-option>
      <ion-option [value]="teacher">Professor</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <ion-list>

    <ion-item>
      <ion-label floating>NUSP</ion-label>
      <ion-input type="text"  [(ngModel)]="nusp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"  [(ngModel)]="pass"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
  <button (click)="clicked()">LOGIN</button>
</div>
</ion-content>
