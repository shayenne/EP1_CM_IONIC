<ion-header>

  <ion-navbar>
    <ion-title>Seminários - IME - USP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
  <ion-item>
    <ion-label>Usuário</ion-label>
    <ion-select [(ngModel)]="user" (change)="setUser($event.target.value)">>
      <ion-option [value]="student" selected=true>Aluno</ion-option>
      <ion-option [value]="teacher">Professor</ion-option>
    </ion-select>
  </ion-item>
</ion-list>

  <ion-list>

    <ion-item>
      <ion-label floating>NUSP</ion-label>
      <ion-input type="text"  [(ngModel)]="nusp"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"  [(ngModel)]="pass"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
  <button (click)="loginUser()">LOGIN</button>
</div>
<div *ngIf="loginFailed">
      <h2 class="fail-message">Seu NUSP ou senha estão incorretos.</h2>
    </div>

    <button ion-button block outline (click)="addStudent()">Ainda não sou cadastrado</button>
</ion-content>
